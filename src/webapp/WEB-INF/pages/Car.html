<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<table>

    <tr>
        <th>id</th>
        <th>model</th>
        <th>number</th>
    </tr>

    <tr th:each="car:${cars}">
        <td th:text="${car.id}">id</td>
        <td th:text="${car.model}">model</td>
        <td th:text="${car.number}">number</td>
    </tr>
</table>
</body>
</html>
